<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Tip calculator app</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-marine font-space-mono">
    <img src="./images/logo.svg" alt="logo">
    <div class="main-container bg-white">
        <form>
          <div>
            <label for="amount">Bill</label>
            <input class="bg-marine-light" type="number" id="amount" name="amount" placeholder="0">
            <label>Select Tip %</label>
            <div class="tip-percent-container">
              <button class="bg-green-dark text-white" id="5">5%</button>
              <button class="bg-green-dark text-white" id="10">10%</button>
              <button class="bg-green-dark text-white" id="15">15%</button>
              <button class="bg-green-dark text-white" id="25">25%</button>
              <button class="bg-green-dark text-white" id="50">50%</button>
              <input class="bg-marine-light" type="number" id="custom" name="number" placeholder="Custom"></input>
            </div>
            <label for="quantity">Number of People</label>
            <input class="bg-marine-light number-people" type="number" id="quantity" name="quantity" placeholder="0">
          </div>
          <div class="output-container bg-green-extra-dark">
            <span class="main-span">Tip Amount</span>
            <span>/ person</span>
            <output name="tip" for="amount quantity 5 10 15 25 50 custom"></output>
            <span class="main-span">Total</span>
            <span >/ person</span>
            <output name="total" for="amount quantity 5 10 15 25 50 custom"></output>
            <button class="bg-green-light text-green-dark font-space-mono">Reset</button>
          </div>
        </form>
    </div>
</body>
</html>
